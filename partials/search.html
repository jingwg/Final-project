<main class="searchPage" ng-controller="recipiesSearch">
    <div class="container">
        <div class="row">
            <div id="custom-search-input">
                <div class="input-group col-lg-4">
                    <input type="text" class="search-query form-control" placeholder="Search" ng-model="searchTerm">
                    <span class="input-group-btn">
                                    <button type="button" ui-sref="search({'searchTerm': searchTerm})" class="btn btn-success">
                                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
        <table id="orderTable" class="container">
            <tbody alt="table body">
                <div id="searchCard" data-role="collapsible" >
                    
                <ul id="example4" class="col-lg-11" aria-live="assertive" ng-repeat="item in items">
                    <span ui-sref="detail" ng-click="sendDetails(item.id)">
                    <img id="resultImg" src="{{item.smallImageUrls[0]}}">
                    <div id="featureBox">
                        <div id="resultDescription">
                            <li id="recipeName" aria-live="assertive" alt="Name"> {{item.recipeName}}</li>
                            <li id="attribute" aria-live="assertive" alt="Name"> Type of Dish: {{item.attribute.course[0]}}</li>
                            <li id="flavor" aria-live="assertive" alt="Name"> Spicy or Sweet?: {{item.recipeName}}</li>
                            <li id="rating" aria-live="assertive" alt="Name"> Rating: {{item.rating}}</li>
                        </div>
                    </span>
                    <div>
                </ul>


                </div>
        </table>
    </section>
</main>
