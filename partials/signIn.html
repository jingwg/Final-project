<!-- Sign-in/sign-up form: show if userId isn't defined -->
<main class="container">
<form name="signupForm"  novalidate>


	<!-- Bind model "email" to this input -->
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" class="form-control" ng-model ="newUser.email" required></input>
		<!-- Show error messages if the email is not valid -->	
		<p class="help-block" ng-if="signupForm.email.$touched && signupForm.email.$error.required">Required!</p>
		<p class="help-block" ng-if="signupForm.email.$error.email">Not an email!</p>
	</div>

	<!-- Bind model "password" to this input -->
	<div class="form-group">
		<label for="pw">Password:</label>
		<input id="pw" name="password" type="password" class="form-control" ng-minlength="6" ng-model= "newUser.password" required></input>
		<!-- Show error messages if the password is invalid -->	
		<p class="help-block" ng-if="signupForm.password.$touched && signupForm.password.$error.required">Required!</p>
		<p class="help-block" ng-if="signupForm.handle.$error.minlength">Must be at least 6 characters.</p>
	</div>

	<!-- Submit buttons -->
	<div class="form-group">
		<button type="submit" class="btn btn-primary" ng-click="signUp()" ng-disabled="signupForm.$invalid" ui-sref = "home" >Sign-up</button> 
		<button type="submit" class="btn btn-primary" ng-click="signIn()" ng-disabled="signupForm.email.$invalid || signupForm.password.$invalid" ui-sref ="lists.list" >Sign-in</button>
	</div>
</form>
</main>
