<main role="main" class="container">
	<div id="search">
		<div class="input-group">
		  	<input id="searchBar" type="text" class="form-control" placeholder="Search for...">
		  	<span class="input-group-btn">
				<button class="btn btn-default" type="button">Go!</button>
		  </span>
		</div><!-- /input-group -->
	</div>

	<div id="feature" ng-controller="FeatureCtrl">
		<h3>Feature</h3>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<img ng-src="{{topFour[0].smallImageUrls[0]}}">
				<h4>{{topFour[0].recipeName}}</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<img ng-src="{{topFour[1].smallImageUrls[0]}}">
				<h4>{{topFour[1].recipeName}}</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<img ng-src="{{topFour[2].smallImageUrls[0]}}">
				<h4>{{topFour[2].recipeName}}</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<img ng-src="{{topFour[3].smallImageUrls[0]}}">
				<h4>{{topFour[3].recipeName}}</h4>
			</div>
		</div>
	</div>
</main>
