<main class="container">


    <h2>Plan Detail</h2>
    <table id="detailTable">
    <tr>
        <th>Day</th>
        <th>Slot</th>
        <th>Meal Name</th>
    </tr>
    <tr id = "threeColor" ng-repeat="recipe in recipes">
        <td >{{recipe.day}}</td>
        <td >{{recipe.slot}}</td>
        <script></script>
        <td><a ng-click ="goToRe()"" ng-href="http://allrecipes.com/search/results/?wt={{recipe.name.substring(0,17)}}">{{recipe.name}}</a></td>
    </tr>
    
 </table>
</main>
