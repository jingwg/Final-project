<main class="container">

<!--show a input model let user type the name-->
<button>Create New List</button>

<!--Input could be show in modal-->
<div class="form-group">
		<label for="listName">ListName</label>
		<input type="text" name="listName" id="listName" class="form-control" ng-model="listName">
</div>
<button ng-click="">Add</button>

<!--display all the list in the lists-->
<div ng-repeat="list in lists">
    {{list.name}}

</div>
</main>
